<header class="header">
  <div class="container">
    <div class="header-inner">
      <span class="header-name">Rate Table</span>
      <div *ngIf="userName$ | async as userName" class="username-block">
        <p class="username">{{userName}}</p>
        <button class="header-button" (click)="exit()">Exit</button>
      </div>
    </div>
  </div>
</header>
